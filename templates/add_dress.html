{% extends "adminpage.html" %}
{%block body2 %}
   <h1><img src='../static/img/logo.jpg' style = "Width:80px; border-radius:20px"> Add/Update Orders </h1>
<p>If any clothes exists, this form will update dress otherwise add the clothes </p>
    <hr>

<form action="{{url_for('myapp.add_dress')}}" method="post">
    <input type="text" placeholder="Dressname" name="dressname">
    <input type="text" placeholder="Seller" name="seller">
    <select id="available" name="available" >
        <option value="Y">Yes</option>
        <option value="N">No</option>
    </select>
    <input type="submit" value="Submit">
</form>

{% endblock %}
